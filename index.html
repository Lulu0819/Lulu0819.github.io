  <script>
    document.querySelectorAll('.card').forEach(card => {
      const plus = card.querySelector('.plus');
      plus.addEventListener('click', () => openModal(card.dataset.video));
    });

    const modal = document.getElementById('modal');
    const modalContent = document.getElementById('modalContent');
    const closeBtn = document.getElementById('close');

    function openModal(videoUrl){
      if(!videoUrl) return;
      modal.classList.add('open');
      if(videoUrl.includes('youtube.com') || videoUrl.includes('youtu.be') || videoUrl.includes('/embed/')){
        let embed = videoUrl;
        if(videoUrl.includes('youtu.be')){
          const id = videoUrl.split('/').pop();
          embed = 'https://www.youtube.com/embed/' + id;
        }
        modalContent.innerHTML = `<iframe src="${embed}?autoplay=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen style="width:100%;height:100%;"></iframe>`;
      } else if(videoUrl.endsWith('.mp4')){
        modalContent.innerHTML = `<video src="${videoUrl}" controls autoplay style="width:100%;height:100%"></video>`;
      } else {
        modalContent.innerHTML = `<iframe src="${videoUrl}" frameborder="0" allowfullscreen style="width:100%;height:100%;"></iframe>`;
      }
    }

    function closeModal(){
      modal.classList.remove('open');
      modalContent.innerHTML = '';
    }

    closeBtn.addEventListener('click', closeModal);
    modal.addEventListener('click', (e)=>{ if(e.target === modal) closeModal(); });
