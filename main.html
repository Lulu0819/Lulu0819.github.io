<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>å¹¸é‹å¤§è½‰ç›¤ - éš±è—æ¨¡å¼ç‰ˆ</title>
    <style>
        :root { --primary: #3498db; --bg: #f5f6fa; }
        body { font-family: 'PingFang TC', sans-serif; background: var(--bg); display: flex; justify-content: center; padding: 20px; }
        .card { background: white; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); padding: 30px; width: 450px; text-align: center; }
        
        /* è½‰ç›¤è¦–è¦º */
        .wheel-box { position: relative; margin: 20px auto; width: 300px; height: 300px; }
        .pointer { position: absolute; top: -10px; left: 50%; transform: translateX(-50%); width: 0; height: 0; border-left: 15px solid transparent; border-right: 15px solid transparent; border-top: 30px solid #e74c3c; z-index: 10; }
        #wheel { width: 100%; height: 100%; border-radius: 50%; border: 6px solid #2f3640; transition: transform 3.5s cubic-bezier(0.1, 0, 0, 1); background: #fff; }

        /* è¼¸å…¥å€åŸŸ */
        .input-list { margin-top: 25px; max-height: 200px; overflow-y: auto; }
        .row { display: flex; gap: 8px; margin-bottom: 10px; align-items: center; }
        .row input { flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 8px; }
        .btn-del { background: #eee; color: #999; border: none; width: 35px; height: 35px; border-radius: 8px; cursor: pointer; }

        /* å½è£é›™æŒ‰éˆ•ï¼šçœ‹èµ·ä¾†æ˜¯ä¸€é«”ï¼Œå¯¦éš›åŠŸèƒ½åˆ†é–‹ */
        .btn-wrapper { 
            display: flex; 
            margin-top: 25px; 
            border-radius: 12px; 
            overflow: hidden; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .btn-wrapper button { 
            flex: 1; border: none; padding: 15px; font-weight: bold; font-size: 16px; 
            cursor: pointer; transition: 0.2s; color: white;
        }
        /* å·¦é‚Šï¼šçœŸéš¨æ©Ÿ */
        #btn-fair { background-color: #3498db; border-right: 1px solid rgba(255,255,255,0.2); }
        /* å³é‚Šï¼šå¿…ä¸­ç¬¬ä¸€é … */
        #btn-cheat { background-color: #3498db; }
        
        .btn-wrapper button:hover { opacity: 0.9; background-color: #2980b9; }
        .btn-wrapper button:active { filter: brightness(0.8); }
        .btn-wrapper button:disabled { background-color: #bdc3c7; cursor: not-allowed; }

        .btn-add { margin-top: 15px; width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px; cursor: pointer; background: #f8f9fa; }
    </style>
</head>
<body>

<div class="card">
    <h2 style="margin:0;">å¹¸é‹å¤§è½‰ç›¤</h2>
    <div class="wheel-box">
        <div class="pointer"></div>
        <canvas id="wheel" width="400" height="400"></canvas>
    </div>

    <div class="input-list" id="inputContainer">
        <div class="row">
            <input type="text" class="opt-input" value="ç‰¹ç­‰ç">
            <div style="width:35px"></div>
        </div>
        <div class="row">
            <input type="text" class="opt-input" value="è¬è¬åƒèˆ‡">
            <button class="btn-del" onclick="this.parentElement.remove(); draw();">Ã—</button>
        </div>
    </div>

    <button class="btn-add" onclick="addRow()">+ æ–°å¢é¸é …</button>

    <div class="btn-wrapper">
        <button id="btn-fair" onclick="startSpin(false)">ç«‹å³æŠ½ç</button>
        <button id="btn-cheat" onclick="startSpin(true)">å¹¸é‹æŠ½ç</button>
    </div>
</div>

<script>
    const canvas = document.getElementById('wheel');
    const ctx = canvas.getContext('2d');
    const colors = ['#3498db', '#1abc9c', '#f1c40f', '#e67e22', '#9b59b6', '#34495e'];
    let currentTotalDeg = 0;

    function draw() {
        const inputs = document.querySelectorAll('.opt-input');
        const count = inputs.length;
        if (count === 0) return;
        const arc = (2 * Math.PI) / count;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        inputs.forEach((input, i) => {
            const angle = i * arc;
            ctx.beginPath();
            ctx.fillStyle = colors[i % colors.length];
            ctx.moveTo(200, 200);
            ctx.arc(200, 200, 200, angle, angle + arc);
            ctx.fill();
            ctx.save();
            ctx.translate(200, 200);
            ctx.rotate(angle + arc / 2);
            ctx.textAlign = "right";
            ctx.fillStyle = "#fff";
            ctx.font = "bold 20px sans-serif";
            ctx.fillText(input.value.substring(0, 10), 180, 10);
            ctx.restore();
        });
    }

    function addRow() {
        const div = document.createElement('div');
        div.className = 'row';
        div.innerHTML = `<input type="text" class="opt-input" placeholder="æ–°é¸é …" oninput="draw()"><button class="btn-del" onclick="this.parentElement.remove(); draw();">Ã—</button>`;
        document.getElementById('inputContainer').appendChild(div);
        draw();
    }

    function startSpin(isCheated) {
        const inputs = document.querySelectorAll('.opt-input');
        if (inputs.length < 1) return;

        const btnFair = document.getElementById('btn-fair');
        const btnCheat = document.getElementById('btn-cheat');
        const wheel = document.getElementById('wheel');
        const arcDeg = 360 / inputs.length;

        // é–å®šæŒ‰éˆ•
        btnFair.disabled = true;
        btnCheat.disabled = true;

        // æ±ºå®šçµæœç´¢å¼•
        // isCheated ç‚º true æ™‚å›ºå®šç‚º 0 (ç¬¬ä¸€é …)ï¼Œå¦å‰‡éš¨æ©Ÿ
        const targetIndex = isCheated ? 0 : Math.floor(Math.random() * inputs.length);
        
        // åœˆæ•¸ 25-30
        const spins = (25 + Math.floor(Math.random() * 5)) * 360;
        
        // è¨ˆç®—è½é»è®“ targetIndex åœåœ¨æŒ‡é‡(270åº¦)
        const targetCenterAngle = (targetIndex * arcDeg + arcDeg / 2);
        const randomOffset = (Math.random() * (arcDeg * 0.6)) + (arcDeg * 0.2);
        
        let rotationToTarget = (360 - targetCenterAngle) + 270 - randomOffset;
        rotationToTarget = (rotationToTarget + 360) % 360; 

        const currentRest = currentTotalDeg % 360;
        let compensation = rotationToTarget - currentRest;
        if (compensation < 0) compensation += 360;

        currentTotalDeg += (spins + compensation);
        wheel.style.transform = `rotate(${currentTotalDeg}deg)`;

        setTimeout(() => {
            alert(`ğŸ‰ çµæœï¼š${inputs[targetIndex].value}`);
            btnFair.disabled = false;
            btnCheat.disabled = false;
        }, 3600);
    }

    // å³æ™‚ç›£è½è¼¸å…¥æ¡†è®ŠåŒ–
    document.getElementById('inputContainer').addEventListener('input', draw);
    draw();
</script>

</body>
</html>
