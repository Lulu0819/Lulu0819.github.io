<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>幸運轉盤抽獎</title>
    <style>
        :root { --main-color: #3498db; }
        body { font-family: sans-serif; background: #f0f2f5; display: flex; justify-content: center; padding: 20px; }
        .card { background: white; border-radius: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); padding: 30px; width: 400px; text-align: center; }
        
        /* 轉盤外觀 */
        .wheel-box { position: relative; margin: 20px auto; width: 280px; height: 280px; }
        .pointer { position: absolute; top: -10px; left: 50%; transform: translateX(-50%); width: 0; height: 0; border-left: 15px solid transparent; border-right: 15px solid transparent; border-top: 30px solid #ff4757; z-index: 10; }
        #wheel { width: 100%; height: 100%; border-radius: 50%; border: 5px solid #333; transition: transform 3.5s cubic-bezier(0.1, 0, 0, 1); }

        /* 輸入框列表 */
        .input-list { margin-top: 20px; max-height: 200px; overflow-y: auto; text-align: left; }
        .row { display: flex; gap: 5px; margin-bottom: 8px; }
        .row input { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        .btn-del { background: #eee; border: none; width: 30px; cursor: pointer; border-radius: 5px; }

        /* 終極偽裝按鈕 */
        .spin-container {
            position: relative;
            margin-top: 20px;
            width: 100%;
            height: 50px;
            background: var(--main-color);
            border-radius: 8px;
            cursor: pointer;
            overflow: hidden;
            user-select: none;
        }
        .spin-label {
            line-height: 50px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            pointer-events: none; /* 讓文字不干擾點擊 */
        }
        /* 隱形的作弊區域 (只佔右側一小部分) */
        .cheat-zone {
            position: absolute;
            top: 0;
            right: 0;
            width: 20%; /* 只有右邊 20% 是必中區 */
            height: 100%;
            background: rgba(255, 0, 0, 0); /* 完全透明 */
            z-index: 2;
        }
        .fair-zone {
            position: absolute;
            top: 0;
            left: 0;
            width: 80%;
            height: 100%;
            background: rgba(0, 0, 255, 0); /* 完全透明 */
            z-index: 2;
        }
        
        .spin-container:active { filter: brightness(0.9); transform: scale(0.98); }
        .disabled { background: #ccc !important; cursor: not-allowed; pointer-events: none; }
    </style>
</head>
<body>

<div class="card">
    <h2 style="margin:0;">幸運大抽獎</h2>
    
    <div class="wheel-box">
        <div class="pointer"></div>
        <canvas id="wheel" width="400" height="400"></canvas>
    </div>

    <div class="input-list" id="inputContainer">
        <div class="row"><input type="text" class="opt-input" value="特等獎"><div style="width:30px"></div></div>
        <div class="row">
            <input type="text" class="opt-input" value="二等獎">
            <button class="btn-del" onclick="this.parentElement.remove(); draw();">×</button>
        </div>
        <div class="row">
            <input type="text" class="opt-input" value="謝謝參與">
            <button class="btn-del" onclick="this.parentElement.remove(); draw();">×</button>
        </div>
    </div>

    <button style="width:100%; margin-top:10px; cursor:pointer;" onclick="addRow()">+ 新增選項</button>

    <div class="spin-container" id="mainBtn">
        <div class="spin-label">立即抽獎</div>
        <div class="fair-zone" onclick="startSpin(false)"></div>
        <div class="cheat-zone" onclick="startSpin(true)"></div>
    </div>
</div>

<script>
    const canvas = document.getElementById('wheel');
    const ctx = canvas.getContext('2d');
    const colors = ['#3498db', '#1abc9c', '#f1c40f', '#e67e22', '#9b59b6', '#34495e'];
    let currentDeg = 0;

    function draw() {
        const inputs = document.querySelectorAll('.opt-input');
        const count = inputs.length;
        if (count === 0) return;
        const arc = (2 * Math.PI) / count;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        inputs.forEach((input, i) => {
            const angle = i * arc;
            ctx.beginPath();
            ctx.fillStyle = colors[i % colors.length];
            ctx.moveTo(200, 200);
            ctx.arc(200, 200, 200, angle, angle + arc);
            ctx.fill();
            ctx.save();
            ctx.translate(200, 200);
            ctx.rotate(angle + arc / 2);
            ctx.textAlign = "right";
            ctx.fillStyle = "#fff";
            ctx.font = "bold 22px sans-serif";
            ctx.fillText(input.value.substring(0, 10), 180, 10);
            ctx.restore();
        });
    }

    function addRow() {
        const div = document.createElement('div');
        div.className = 'row';
        div.innerHTML = `<input type="text" class="opt-input" placeholder="新選項" oninput="draw()"><button class="btn-del" onclick="this.parentElement.remove(); draw();">×</button>`;
        document.getElementById('inputContainer').appendChild(div);
        draw();
    }

    function startSpin(isCheated) {
        const inputs = document.querySelectorAll('.opt-input');
        const btn = document.getElementById('mainBtn');
        const wheel = document.getElementById('wheel');
        const arcDeg = 360 / inputs.length;

        btn.classList.add('disabled');

        // 決定結果：Cheat 就選 0，不然就隨機
        const targetIndex = isCheated ? 0 : Math.floor(Math.random() * inputs.length);
        const spins = (20 + Math.floor(Math.random() * 5)) * 360;
        
        const targetCenterAngle = (targetIndex * arcDeg + arcDeg / 2);
        const randomOffset = (Math.random() * (arcDeg * 0.5)) + (arcDeg * 0.25);
        
        let rotationToTarget = (360 - targetCenterAngle) + 270 - randomOffset;
        rotationToTarget = (rotationToTarget + 360) % 360; 

        const currentRest = currentDeg % 360;
        let compensation = rotationToTarget - currentRest;
        if (compensation < 0) compensation += 360;

        currentDeg += (spins + compensation);
        wheel.style.transform = `rotate(${currentDeg}deg)`;

        setTimeout(() => {
            alert(`恭喜獲得：${inputs[targetIndex].value}`);
            btn.classList.remove('disabled');
        }, 3600);
    }

    document.getElementById('inputContainer').addEventListener('input', draw);
    draw();
</script>

</body>
</html>
