<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>極速必中轉盤</title>
    <style>
        :root { --primary-color: #6c5ce7; --bg-color: #f8f9fa; }
        body { font-family: 'PingFang TC', sans-serif; background-color: var(--bg-color); display: flex; justify-content: center; padding: 40px 20px; }
        .card { background: white; border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); padding: 30px; width: 100%; max-width: 600px; text-align: center; }
        
        /* 轉盤外框與動畫速度調整 */
        .wheel-container { position: relative; margin: 30px auto; width: 320px; }
        .pointer { position: absolute; top: -15px; left: 50%; transform: translateX(-50%); width: 0; height: 0; border-left: 18px solid transparent; border-right: 18px solid transparent; border-top: 35px solid #d63031; z-index: 10; }
        
        #wheel { 
            width: 320px; height: 320px; border-radius: 50%; border: 8px solid #2d3436; 
            /* 這裡縮短為 3.5秒，並自定義更強大的動力曲線 */
            transition: transform 3.5s cubic-bezier(0.2, 0, 0, 1); 
            background: #fff; 
        }

        .input-section { width: 100%; margin-top: 20px; text-align: left; }
        .option-row { display: flex; gap: 10px; margin-bottom: 10px; align-items: center; }
        .option-row input { flex: 1; padding: 10px; border: 2px solid #dfe6e9; border-radius: 8px; }
        .option-row input.target { background-color: #fff9db; border-color: #fcc419; }
        
        .btn-del { background: #ff7675; color: white; border: none; width: 30px; height: 30px; border-radius: 50%; cursor: pointer; }
        .controls { display: flex; gap: 10px; margin-top: 15px; }
